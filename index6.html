<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Constitution Overview</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(rgba(32, 30, 30, 0.5), rgba(21, 19, 19, 0.5)), url('Background%20(2).png') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
            overflow-y: auto;
        }

        .navbar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            align-items: center;
            padding: 10px 20px;
            z-index: 10;
        }

        .logo {
            height: 300px;
            margin-left: 20px;
            background: none;
        }

        h1 {
            margin: 20px 0;
        }

        .section {
            margin: 20px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.3);
            border-left: 5px solid #3f51b5;
            color: #000;
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            background: #3f51b5;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <img src="logo2.png" class="logo" alt="Logo">
    </div>

    <h1>The States</h1>
    <button id="chapter1">Chapter 1 - General</button>
    <button id="chapter2">Chapter 2 - The Executive</button>
    <button id="chapter3">Chapter 3 - The State Legislature</button>
    <button id="chapter4">Chapter 4 - Legislative Powers of the Governor</button>
    <button id="chapter5">Chapter 5 - The High Courts in the States</button>
    <button id="chapter6">Chapter 6 - Subordinate Courts</button>

    <script>
        function addButtonEventListener(buttonId, chapter) {
            document.getElementById(buttonId).addEventListener('click', function() {
                window.location.href = 'chapter6.html?chapter=' + chapter;
            });
        }

        addButtonEventListener('chapter1', 'chapter1');
        addButtonEventListener('chapter2', 'chapter2');
        addButtonEventListener('chapter3', 'chapter3');
        addButtonEventListener('chapter4', 'chapter4');
        addButtonEventListener('chapter5', 'chapter5');
        addButtonEventListener('chapter6', 'chapter6');
    </script>
</body>
</html>
