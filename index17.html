<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Constitution Overview</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(rgba(32, 30, 30, 0.5), rgba(21, 19, 19, 0.5)), url('Background%20(2).png') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
            overflow-y: auto;
        }

        .navbar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            align-items: center;
            padding: 10px 20px;
            z-index: 10;
        }

        .logo {
            height: 300px;
            margin-left: 20px;
            background: none;
        }

        h1 {
            margin: 20px 0;
        }

        .section {
            margin: 20px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.3);
            border-left: 5px solid #3f51b5;
            color: #000;
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            background: #3f51b5;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <img src="logo2.png" class="logo" alt="Logo">
    </div>

    <h1>Official Language</h1>
    <button id="chapter1">Chapter 1 - Language of the Union</button>
    <button id="chapter2">Chapter 2 - Regional Languages</button>
    <button id="chapter3">Chapter 3 - Language of the Supreme Court, High Courts, etc.</button>
    <button id="chapter4">Chapter 2 - Special Directives</button>

    <script>
        document.getElementById('chapter1').addEventListener('click', () => {
            window.location.href = 'chapter17.html?chapter=chapter1';
        });

        document.getElementById('chapter2').addEventListener('click', () => {
            window.location.href = 'chapter17.html?chapter=chapter2';
        });
        document.getElementById('chapter3').addEventListener('click', () => {
            window.location.href = 'chapter17.html?chapter=chapter3';
        });
        document.getElementById('chapter4').addEventListener('click', () => {
            window.location.href = 'chapter17.html?chapter=chapter4';
        });


    </script>
</body>
</html>
