<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Constitution Overview</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(rgba(32, 30, 30, 0.5), rgba(21, 19, 19, 0.5)), url('Background%20(2).png') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Ensure body covers full viewport height */
            color: #fff;
            overflow-y: auto; /* Allow vertical scrolling */
        }

        .navbar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            align-items: center;
            padding: 10px 20px;
            z-index: 10; /* Ensure navbar is on top */
        }

        .logo {
            height: 300px; /* Increased size */
            margin-left: 20px;
            background: none; /* Remove background shadow */
        }

        h1 {
            margin: 20px 0;
        }

        .section {
            margin: 20px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.3);
            border-left: 5px solid #3f51b5;
            color: #000;
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            background: #3f51b5;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
    <script>
        function fetchArticle368() {
            const article = {
                id: 368,
                title: "Article 368",
                description: "Article 368 of the Indian Constitution provides the procedure for amending the Constitution. It empowers Parliament to amend the Constitution by following a specific process. This article outlines the different types of amendments, including those that require a simple majority, a special majority, or a special majority with the consent of half of the state legislatures. Article 368 ensures that changes to the Constitution can be made in a structured and democratic manner, reflecting the evolving needs of the country."
            };

            const articleContainer = document.getElementById('articleContainer');
            articleContainer.innerHTML = ''; // Clear previous content

            const div = document.createElement('div');
            div.className = 'section';
            div.innerHTML = `<h2>${article.title}</h2><p>${article.description}</p>`;
            articleContainer.appendChild(div);
            console.log("Article appended");
        }

        window.onload = fetchArticle368;
    </script>
</head>
<body>
    <div class="navbar">
        <img src="logo2.png" class="logo" alt="Logo">
    </div>

    <h1>Amendment of the Constitution</h1>
    <div id="articleContainer"></div>
</body>
</html>
