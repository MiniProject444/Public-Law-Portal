<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Constitution Overview</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(rgba(32, 30, 30, 0.5), rgba(21, 19, 19, 0.5)), url('Background%20(2).png') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Ensure body covers full viewport height */
            color: #fff;
            overflow-y: auto; /* Allow vertical scrolling */
        }

        .navbar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            align-items: center;
            padding: 10px 20px;
            z-index: 10; /* Ensure navbar is on top */
        }

        .logo {
            height: 300px; /* Increased size */
            margin-left: 20px;
            background: none; /* Remove background shadow */
        }

        h1 {
            margin: 20px 0;
        }

        .section {
            margin: 20px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.3);
            border-left: 5px solid #3f51b5;
            color: #000;
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            background: #3f51b5;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
    <script>
        function fetchArticles323to324() {
            const articles = [
                { id: 323, title: "Article 323A", description: "Article 323A of the Indian Constitution empowers the Parliament to establish administrative tribunals for the adjudication of disputes and complaints related to the recruitment and conditions of service of persons appointed to public services and posts in connection with the affairs of the Union or of any State or of any local or other authority within the territory of India or under the control of the Government of India. This provision ensures the creation of specialized tribunals to handle administrative disputes efficiently." },
                { id: 324, title: "Article 323B", description: "Article 323B empowers the appropriate legislature to provide for the adjudication or trial by tribunals of any disputes, complaints, or offenses with respect to all or any of the matters specified in the clause. These matters include taxation, foreign exchange, industrial and labor disputes, land reforms, ceiling on urban property, elections to Parliament and State Legislatures, foodstuffs, rent, and tenancy rights. This article allows for the establishment of tribunals to manage a variety of legal matters, ensuring specialized and expedited justice in these areas." }
            ];

            const articleContainer = document.getElementById('articleContainer');
            articleContainer.innerHTML = ''; // Clear previous content

            articles.forEach(article => {
                const div = document.createElement('div');
                div.className = 'section';
                div.innerHTML = `<h2>${article.title}</h2><p>${article.description}</p>`;
                articleContainer.appendChild(div);
            });
        }

        window.onload = fetchArticles323to324;
    </script>
</head>
<body>
    <div class="navbar">
        <img src="logo2.png" class="logo" alt="Logo">
    </div>

    <h1>Tribunals</h1>
    <div id="articleContainer"></div>
</body>
</html>
