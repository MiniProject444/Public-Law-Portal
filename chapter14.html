<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter Articles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(rgba(32, 30, 30, 0.5), rgba(21, 19, 19, 0.5)), url('Background%20(2).png') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
            overflow-y: auto;
        }

        .navbar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            align-items: center;
            padding: 10px 20px;
            z-index: 10;
        }

        .logo {
            height: 300px;
            margin-left: 20px;
            background: none;
        }

        h1 {
            margin: 20px 0;
        }

        .section {
            margin: 20px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.3);
            border-left: 5px solid #3f51b5;
            color: #000;
            max-width: 800px;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <img src="logo2.png" class="logo" alt="Logo">
    </div>

    <h1>Articles</h1>
    <div id="articleContainer"></div>

    <script>
        // Get the chapter from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const chapter = urlParams.get('chapter');

        const articles = {
            chapter1:[
            { "id": 308, "title": "Article 308", "description": "Article 308 defines the term 'State' for the purposes of Part XIV of the Constitution, which relates to services under the Union and the States." },
            { "id": 309, "title": "Article 309", "description": "Article 309 deals with the recruitment and conditions of service of persons appointed to public services and posts under the Union and the States." },
            { "id": 310, "title": "Article 310", "description": "Article 310 provides for the tenure of office of persons serving under the Union or the States, stating that they hold office during the pleasure of the President or the Governor." },
            { "id": 311, "title": "Article 311", "description": "Article 311 specifies the procedures for the dismissal or removal of public servants, including the requirement of an inquiry and the right to be heard." },
            { "id": 312, "title": "Article 312", "description": "Article 312 authorizes the creation of an All-India Service by Parliament, which is a service common to the Union and the States." },
            { "id": 313, "title": "Article 313", "description": "Article 313 addresses the recruitment of persons to the All-India Services, providing for the establishment and organization of these services." },
            { "id": 314, "title": "Article 314", "description": "Article 314 deals with the conditions of service of persons appointed to the All-India Services, including their tenure and remuneration." }
        ],
            chapter2: [
            { "id": 315, "title": "Article 315", "description": "Article 315 provides for the establishment of a Public Service Commission for the Union and each State, responsible for recruiting candidates for public services and posts." },
            { "id": 316, "title": "Article 316", "description": "Article 316 details the appointment of the members of the State Public Service Commission, including the conditions and terms of their office." },
            { "id": 317, "title": "Article 317", "description": "Article 317 outlines the procedures for the removal or suspension of the members of the State Public Service Commission, specifying that they can only be removed or suspended by the President." },
            { "id": 318, "title": "Article 318", "description": "Article 318 allows the State Public Service Commission to advise the Governor on matters related to the recruitment and conditions of service for public services and posts under the State." },
            { "id": 319, "title": "Article 319", "description": "Article 319 mandates that the Union Public Service Commission and the State Public Service Commission must submit annual reports to the President or the Governor on the performance of their functions." },
            { "id": 320, "title": "Article 320", "description": "Article 320 defines the functions of the Public Service Commissions, including advising on matters related to recruitment, promotions, and disciplinary actions in public services." },
            { "id": 321, "title": "Article 321", "description": "Article 321 grants the Union and State Public Service Commissions the power to conduct examinations for the appointment of candidates to public services and posts." },
            { "id": 322, "title": "Article 322", "description": "Article 322 requires the State Public Service Commission to be consulted on matters related to the terms and conditions of service of public servants." },
            { "id": 323, "title": "Article 323", "description": "Article 323 empowers the Union and State Public Service Commissions to perform any additional functions assigned to them by law, including functions related to recruitment and service conditions." }
        ],
        
        
            };

        function loadArticles(chapter) {
            const articleContainer = document.getElementById('articleContainer');
            const articlesList = articles[chapter] || [];
            articleContainer.innerHTML = articlesList.map(article => `
                <div class="section">
                    <h2>${article.title}</h2>
                    <p>${article.description}</p>
                </div>
            `).join('');
        }

        loadArticles(chapter);
    </script>
</body>
</html>
