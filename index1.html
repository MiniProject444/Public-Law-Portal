<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Constitution Overview</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(rgba(32, 30, 30, 0.5), rgba(21, 19, 19, 0.5)), url('Background%20(2).png') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Ensure body covers full viewport height */
            color: #fff;
            overflow-y: auto; /* Allow vertical scrolling */
        }

        .navbar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            align-items: center;
            padding: 10px 20px;
            z-index: 10; /* Ensure navbar is on top */
        }

        .logo {
            height: 300px; /* Increased size */
            margin-left: 20px;
            background: none; /* Remove background shadow */
        }

        h1 {
            margin: 20px 0;
        }

        .section {
            margin: 20px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.3);
            border-left: 5px solid #3f51b5;
            color: #000;
            max-width: 800px;
            width: 100%;
            text-align: center;
        }
    </style>
    <script>
        function fetchArticles1to4() {
            const articles = [
                { id: 1, title: "Article 1", description: "Article 1 of the Indian Constitution describes the Union and its territories. It specifies that India, that is Bharat, shall be a Union of States and the territories of the Union shall include the territories of the States, the Union Territories, and any territory that may be acquired by India." },
                { id: 2, title: "Article 2", description: "Article 2 empowers Parliament to admit new states into the Union or to establish new states. It provides the authority for the creation of new states from existing territories or through the integration of other territories into the Union." },
                { id: 3, title: "Article 3", description: "Article 3 deals with the formation of new states and the alteration of boundaries or names of existing states. It allows for the redrawing of state boundaries, merging states, or altering their names, subject to the approval of Parliament." },
                { id: 4, title: "Article 4", description: "Article 4 addresses the laws made for the administration of the Union and the formation of new states or alteration of boundaries. It stipulates that laws made under Articles 2 and 3 shall not be deemed to be amendments to the Constitution under Article 368, but shall be in force as laws of the Union." }
            ];

            const articleContainer = document.getElementById('articleContainer');
            articleContainer.innerHTML = ''; // Clear previous content

            articles.forEach(article => {
                const div = document.createElement('div');
                div.className = 'section';
                div.innerHTML = `
                    <h2>${article.title}</h2>
                    <p>${article.description}</p>
                `;
                articleContainer.appendChild(div);
            });
        }

        window.onload = fetchArticles1to4;
    </script>
</head>
<body>
    <div class="navbar">
        <img src="logo2.png" class="logo" alt="Logo">
    </div>

    <h1>The Union and its Territory</h1>
    <div id="articleContainer"></div>
</body>
</html>
