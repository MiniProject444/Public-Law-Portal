<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Constitution Overview</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(rgba(32, 30, 30, 0.5), rgba(21, 19, 19, 0.5)), url('Background%20(2).png') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Ensure body covers full viewport height */
            color: #fff;
            overflow-y: auto; /* Allow vertical scrolling */
        }

        .navbar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            align-items: center;
            padding: 10px 20px;
            z-index: 10; /* Ensure navbar is on top */
        }

        .logo {
            height: 300px; /* Increased size */
            margin-left: 20px;
            background: none; /* Remove background shadow */
        }

        h1 {
            margin: 20px 0;
        }

        .section {
            margin: 20px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.3);
            border-left: 5px solid #3f51b5;
            color: #000;
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            background: #3f51b5;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
    <script>
        // Define the function globally
        function fetchArticles259to276() {
            const articles = [
                { id: 259, title: "Article 243P", description: "Article 243P provides definitions related to Municipalities." },
                { id: 260, title: "Article 243Q", description: "Article 243Q deals with the Constitution of Municipalities." },
                { id: 261, title: "Article 243R", description: "Article 243R provides for the composition of Municipalities." },
                { id: 262, title: "Article 243S", description: "Article 243S deals with the Constitution and composition of Wards Committees and other Committees." },
                { id: 263, title: "Article 243T", description: "Article 243T provides for the reservation of seats for Scheduled Castes, Scheduled Tribes, and women in Municipalities." },
                { id: 264, title: "Article 243U", description: "Article 243U specifies the duration of Municipalities and the conditions under which they can be dissolved." },
                { id: 265, title: "Article 243V", description: "Article 243V outlines the disqualifications for membership in Municipalities." },
                { id: 266, title: "Article 243W", description: "Article 243W grants Municipalities the powers, authority, and responsibilities to function as institutions of self-government." },
                { id: 267, title: "Article 243X", description: "Article 243X deals with the powers of Municipalities to impose taxes and levy fees." },
                { id: 268, title: "Article 243Y", description: "Article 243Y provides for the Constitution of a Finance Commission to review the financial position of Municipalities and to make recommendations regarding the distribution of funds between the State and Municipalities." },
                { id: 269, title: "Article 243Z", description: "Article 243Z mandates the maintenance of accounts and auditing of Municipality funds." },
                { id: 270, title: "Article 243ZA", description: "Article 243ZA provides for the Constitution of a State Election Commission for the conduct of elections to Municipalities." },
                { id: 271, title: "Article 243ZB", description: "Article 243ZB extends the provisions of Part IXA of the Constitution to Union Territories." },
                { id: 272, title: "Article 243ZC", description: "Article 243ZC exempts certain areas and states from the application of the provisions of Part IXA of the Constitution." },
                { id: 273, title: "Article 243ZD", description: "Article 243ZD provides for the establishment of District Planning Committees to consolidate the plans prepared by Panchayats and Municipalities." },
                { id: 274, title: "Article 243ZE", description: "Article 243ZE provides for the establishment of Metropolitan Planning Committees to prepare development plans for metropolitan areas." },
                { id: 275, title: "Article 243ZF", description: "Article 243ZF provides for the continuation of existing laws and Municipalities until new laws are enacted under Part IXA." },
                { id: 276, title: "Article 243ZG", description: "Article 243ZG bars interference by courts in electoral matters related to Municipalities." }
            ];

            const articleContainer = document.getElementById('articleContainer');
            articleContainer.innerHTML = ''; // Clear previous content

            articles.forEach(article => {
                const div = document.createElement('div');
                div.className = 'section';
                div.innerHTML = `<h2>${article.title}</h2><p>${article.description}</p>`;
                articleContainer.appendChild(div);
            });
            console.log("Articles appended"); // Debug log
        }

        // Attach the function to the global window object
        window.onload = fetchArticles259to276;
    </script>
</head>
<body>
    <div class="navbar">
        <img src="logo2.png" class="logo" alt="Logo">
    </div>
    <h1>The Municipalities</h1>
    <div id="articleContainer"></div>
</body>
</html>
