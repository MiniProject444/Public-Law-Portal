<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Constitution Overview</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(rgba(32, 30, 30, 0.5), rgba(21, 19, 19, 0.5)), url('Background%20(2).png') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Ensure body covers full viewport height */
            color: #fff;
            overflow-y: auto; /* Allow vertical scrolling */
        }

        .navbar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            align-items: center;
            padding: 10px 20px;
            z-index: 10; /* Ensure navbar is on top */
        }

        .logo {
            height: 300px; /* Increased size */
            margin-left: -20px;
            background: none; /* Remove background shadow */
        }

        h1 {
            margin: 20px 0;
        }

        .section {
            margin: 20px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.3);
            border-left: 5px solid #3f51b5;
            color: #000;
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            background: #3f51b5;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
    <script>
        function fetchArticles393to395() {
            const articles = [
                { id: 393, title: "Article 393", description: "Article 393 provides for the short title of the Constitution. It states that the Constitution of India may be cited as the Constitution of India." },
                { id: 394, title: "Article 394", description: "Article 394 specifies the commencement of the Constitution. It indicates the date on which the Constitution came into force and the transition from the Government of India Act, 1935 to the new constitutional framework." },
                { id: 395, title: "Article 395", description: "Article 395 provides for the repeal of the Government of India Act, 1935. It formally abrogates the previous legislative framework and marks the complete transition to the new Constitution of India." }
            ];

            const articleContainer = document.getElementById('articleContainer');
            articleContainer.innerHTML = ''; // Clear previous content

            articles.forEach(article => {
                const div = document.createElement('div');
                div.className = 'section';
                div.innerHTML = `<h2>${article.title}</h2><p>${article.description}</p>`;
                articleContainer.appendChild(div);
            });
        }

        window.onload = fetchArticles393to395;
    </script>
</head>
<body>
    <div class="navbar">
        <img src="logo2.png" class="logo" alt="Logo">
    </div>

    <h1>Short Title, Commencement, Authoritative Text in Hindi and Repeals</h1>
    <div id="articleContainer"></div>
</body>
</html>
