<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Constitution Overview</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(rgba(32, 30, 30, 0.5), rgba(21, 19, 19, 0.5)), url('Background%20(2).png') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Ensure body covers full viewport height */
            color: #fff;
            overflow-y: auto; /* Allow vertical scrolling */
        }

        .navbar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            align-items: center;
            padding: 10px 20px;
            z-index: 10; /* Ensure navbar is on top */
        }

        .logo {
            height: 300px; /* Increased size */
            margin-left: 20px;
            background: none; /* Remove background shadow */
        }

        h1 {
            margin: 20px 0;
        }

        .section {
            margin: 20px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.3);
            border-left: 5px solid #3f51b5;
            color: #000;
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            background: #3f51b5;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
    <script>
        function fetchArticles324to330() {
            const articles = [
                { id: 324, title: "Article 324", description: "Article 324 of the Indian Constitution vests the power of superintendence, direction, and control of elections to Parliament, State Legislatures, the office of President of India, and the office of Vice-President of India in an Election Commission. This commission is independent of the government to ensure free and fair elections." },
                { id: 325, title: "Article 325", description: "Article 325 prohibits discrimination on grounds of religion, race, caste, sex, or any of them in matters relating to elections. It ensures that no person is excluded from the electoral rolls on these grounds and guarantees equal suffrage rights to every citizen." },
                { id: 326, title: "Article 326", description: "Article 326 grants universal adult suffrage, stating that elections to the House of the People and to the Legislative Assembly of every State shall be on the basis of adult suffrage. It ensures that all citizens of India, who are 18 years of age and above, have the right to vote in elections." },
                { id: 327, title: "Article 327", description: "Article 327 empowers Parliament to make provisions with respect to all matters relating to or in connection with elections to either House of Parliament or to the House or either House of the Legislature of a State. This includes the preparation of electoral rolls and other related activities." },
                { id: 328, title: "Article 328", description: "Article 328 gives similar powers to State Legislatures with respect to elections to their respective State Legislatures. It allows State Legislatures to make laws regarding the conduct of elections and other related activities within their state boundaries." },
                { id: 329, title: "Article 329", description: "Article 329 bars interference by courts in electoral matters. It stipulates that the validity of any law relating to the delimitation of constituencies or the allotment of seats to such constituencies cannot be questioned in any court." },
                { id: 330, title: "Article 329A", description: "Article 329A was introduced by the Constitution (Thirty-ninth Amendment) Act, 1975, and later omitted by the Constitution (Forty-fourth Amendment) Act, 1978. Initially, it provided that the election of the Prime Minister and Speaker cannot be challenged in any court, and only a committee formed by Parliament can handle any disputes." }
            ];

            const articleContainer = document.getElementById('articleContainer');
            articleContainer.innerHTML = ''; // Clear previous content

            articles.forEach(article => {
                const div = document.createElement('div');
                div.className = 'section';
                div.innerHTML = `<h2>${article.title}</h2><p>${article.description}</p>`;
                articleContainer.appendChild(div);
            });
        }

        window.onload = fetchArticles324to330;
    </script>
</head>
<body>
    <div class="navbar">
        <img src="logo2.png" class="logo" alt="Logo">
    </div>

    <h1>Elections</h1>
    <div id="articleContainer"></div>
</body>
</html>
